<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fractals</title>
	<style type="text/css">
		body {
			margin: 0;
		}
		#fractals {
			border: 1px solid black;
			background-color: #404040;
		}
	</style>
</head>
<body>
	<div>
		<canvas id="fractals"></canvas>
		<div>
			<input type="range" min="0" max="90" value="30" step="1" id="fractalAngleSlider">
			<span id="fractalAngle">30</span>
			<input type="range" min="20" max="300" value="100" step="10" id="fractalHeightSlider">
			<span id="fractalHeight">100</span>
		</div>
	</div>
	<script type="text/javascript" src="./fractals.js"></script>
</body>
</html>
